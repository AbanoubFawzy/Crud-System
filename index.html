<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud system js</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        #updbtn{
            display: none;
        }
    </style>
</head>
<body>
    <div class="w-75 mx-auto my-5">
        <div class="item mb-3">
            <label for="product-name">product Name</label>
            <input type="text" class="form-control" id="product-name">
        </div>
        <div class="item mb-3">
            <label for="product-price">product price</label>
            <input type="number" class="form-control" id="product-price">
        </div>
        <div class="item mb-3">
            <label for="product-cat">product Catageroy</label>
            <input type="text" class="form-control" id="product-cat">
        </div>
        <div class="item mb-3">
            <label for="product-disc">product discription</label>
            <textarea id="product-disc" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <button class="btn btn-outline-info" onclick="addProduct()" id="addbtn">Add product</button>
        <button class="btn btn-outline-info" onclick="update(this.value)" id="updbtn">Update</button>
    </div>


    <div class="container">
        <input type="text" placeholder="search..." class="form-control w-75 mx-auto mb-3">
        <table class="table table-striped">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Catagory</th>
                <th>Discription</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
           <tbody id=tabbody></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
